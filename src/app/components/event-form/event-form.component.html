<form class="form" [formGroup]="eventForm">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="eventName" (blur)="onBlur()" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput type="date" formControlName="eventDate" (blur)="onBlur()" />
  </mat-form-field>
</form>
